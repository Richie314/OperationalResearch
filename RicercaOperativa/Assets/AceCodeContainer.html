<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>
        Code viewer
    </title>
    <meta charset="UTF-8">
    <meta name="description" content="Ace code viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds/css/ace.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #editor {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="editor" class="hidden">
# Expect input to be made of floats
# Return a single float in the main function and a tuple in its gradient
# Use 4 spaces instead of tabs!
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds/src-min-noconflict/ace.min.js"></script>
    <script>
        const EDITOR = 'editor';

        var editor = ace.edit(EDITOR);
        editor.session.setTabSize(4);
        editor.session.setMode("ace/mode/python");
        document.getElementById(EDITOR).classList.remove('hidden');

        function setEditorText(text){
            if (!text) return;
            editor.setValue(text);
            editor.clearSelection(); 
        }
        function getEditorText() {
            return editor.getValue();
        }
    </script>
</body>
</html>
