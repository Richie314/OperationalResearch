name: Remove old artifacts
on:
  schedule:
    - cron: '0 1 * * *'
jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '2 days'
          skip-recent: 2
          skip-tags: true
